<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Garage Services</title>
</head>

<body>

    <header>
        <div class="headerPages">
            <nav class="menu">
                <ul>
                    <li>
                        <a href="../index.html">Inicio</a>
                    </li>
                    <li>
                        <a href="./servicios.html">Servicios</a>
                    </li>
                    <li>
                        <a href="./diagnostico.html">Diagnóstico</a>
                    </li>
                    <li>
                        <a href="./nosotros.html">Nosotros</a>
                    </li>
                    <li>
                        <a href="./contacto.html">Contacto</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="mainContacto">
            <div class="pictureContacto">
                <img src="../img/support2.png" alt="icon_contacto">
                <h3>Contacto</h3>

            </div>

            <div class="formContacto">
                <form action="#">
                    <div class="formGroup">
                        <label for="name">
                            <p>Nombre y Apellido</p>
                        </label>
                        <input type="text" class="field" id="name" placeholder="Ingrese nombre y apellido" required>
                    </div>
                    <div class="formGroup">
                        <label for="fechanac">
                            <p>Fecha de nacimiento</p>
                        </label>
                        <input type="date" class="field" id="fechanac" required>
                    </div>
                    <div class="formGroup">
                        <label for="telefono">
                            <p>Teléfono</p>
                        </label>
                        <input type="phone" class="field" id="telefono" placeholder="(Sin 15) Ej: 2235996868" required>
                    </div>
                    <div class="formGroup">
                        <label for="email">
                            <p>Email</p>
                        </label>
                        <input type="mail" class="field" id="email" placeholder="Ingrese su email" required>
                    </div>
                    <div class="formGroup">
                        <label for="motivo">
                            <p>Seleccione el motivo de su consulta o turno</p>
                        </label>
                        <select name="select" class="field" id="motivo">
                            <option value="diagnostico">Diagnóstico gratuíto</option>
                            <option value="aceite">Cambio aceite y filtros</option>
                            <option value="alin">Alineación y balanceo</option>
                            <option value="otroserv">Otros servicios</option>
                            <option value="otros">Otras consultas</option>
                        </select>
                    </div>
                    <div class="formGroup">
                        <label for="comentario">
                            <p>Deje su comentario</p>
                        </label>
                    </div>
                    <div class="formGroup">
                        <textarea class="textAreaSize" name="" id=""></textarea>
                    </div>
                    <div class="formGroup">
                        <div class="check">
                            <input type="checkbox" id="recibir" value="desearecibir">
                            <label for="recibir">
                                <p>Acepto recibir información y promociones</p>
                            </label>
                        </div>
                    </div>
                    <div class="fromGroup">
                        <input type="reset" class="formbtn" value="Cancelar">
                        <input type="submit" class="formbtn" value="Enviar">
                    </div>
                </form>

            </div>
            <div class="mapContacto">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d786.237810258151!2d-57.56442157367462!3d-37.9782672!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9584d9213df8fc69%3A0xd62f1eddde6e053a!2sGrupo%20LECER!5e0!3m2!1ses!2sar!4v1655431733383!5m2!1ses!2sar"
                    width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </main>

    <footer class="footerContentPages">
        <div>
            <p>Garage Services S.R.L</p>
        </div>
        <div>
            <p>Av. H. Jara 1629 - Mar del Plata</p>
        </div>
        <div>
            <a href="http://wwww.facebook.com" target="_blank">
                <img src="../img/facebook.png" alt="facebook">
            </a>
            <a href="http://www.instagram.com" target="_blank">
                <img src="../img/logotipo-de-instagram.png" alt="instagram">
            </a>
            <a href="https://web.whatsapp.com/" target="_blank">
                <img src="../img/whatsapp.png" alt="whatsapp">
            </a>
        </div>
    </footer>

</body>

</html>
